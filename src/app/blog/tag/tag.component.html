<div class="container-tags">
    <div>
        <div class="tag" *ngFor="let tag of tags" [routerLink]="['/tags', tag.content]">
            <span [ngStyle]="{color: tag.color}">#</span>
            {{ tag.content }}
        </div>
    </div>
    <div class="date">
        {{ date }}
    </div>
</div>
